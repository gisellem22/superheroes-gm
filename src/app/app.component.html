<div class="container">
  <div class="row justify-content-center">
  <div class="col-12 col-sm-12 col-md-10 col-lg-6">
    <div class="title text-center mt-3">
      <h1>SUPER HEROES</h1>
    </div>
    <div class="form-group mt-3">
      <label for="heroesId">Enter a Heroe Id from 1 to 731:</label>
      <div class="input-group mb-3">
        <input type="number" id="heroesId"
          placeholder="Eg.: 70" aria-label="search" aria-describedby="button-addon2"
          [(ngModel)]="id" (keyup.enter)="byId(id)"
         class="form-control" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="byId(id)">Search
              </button>
        </div>
      </div>
    </div>
  </div>
</div>

			<div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center mt-5" *ngIf="!heroesImg">
          <div class="spinner-border text-primary text-dark" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
				<div class="col-12 col-sm-12 col-md-10 col-lg-6 p-2" *ngIf="heroesImg"
        (click)="selectedHero(heroe)">

        <div class="card w-100 h-100">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-6 text-center">
              <img src="{{heroesImg}}" class="img-fluid p-3" alt="...">
            </div>
            <div class="col-12 col-sm-6 col-md-7 col-lg-6">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><h5 class="card-title">{{heroe.name | uppercase}}</h5></li>
                <li class="list-group-item">Id: {{heroe.id}}</li>
                <li class="list-group-item">Real Name: {{heroe.biography['full-name']}}</li>
                <li class="list-group-item">Place of Birth: {{heroe.biography['place-of-birth']}}</li>
                <li class="list-group-item">First Apperarance: {{heroe.biography['first-appearance']}}</li>
              </ul>
            </div>
          </div>
 
</div>    
				</div>
			</div>
		

</div>
